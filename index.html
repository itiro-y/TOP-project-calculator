<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOdinProject | Calculator</title>
    <script src="./javascript.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
        <div class="container">
            <h1>The Odin Project Calculator</h1>
            <div class="calculator">
                <div class="display-box">
                    <h2>This is the displaybox</h2>
                </div>
                <div class="buttons-box">
                    <div class="specbutton-box">
                        <button class="spec-button-reset">Reset</button>
                        <button class="spec-button-enter">Enter</button>
                    </div>
                    <div class="operators-box">
                        <button class="op-button-add">+</button>
                        <button class="op-button-sub">-</button>
                        <button class="op-button-mult">*</button>
                        <button class="op-button-div">/</button>
                    </div>
                    <div class="numbers-box">
                        <button class="num-button-9">9</button>
                        <button class="num-button-8">8</button>
                        <button class="num-button-7">7</button>
                        <button class="num-button-6">6</button>
                        <button class="num-button-5">5</button>
                        <button class="num-button-4">4</button>
                        <button class="num-button-3">3</button>
                        <button class="num-button-2">2</button>
                        <button class="num-button-1">1</button>
                        <button class="num-button-0">0</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
